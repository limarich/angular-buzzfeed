<div class="quiz__container">
  <div class="quiz__logo">
    <img src="../../../assets/imgs/logo.png" alt="BuzzFeed" />
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quiz__questions">
    <h3>{{ selectedQuestion?.question || "" }}</h3>
  </div>
  <div *ngIf="selectedQuestion && !finished" class="quiz__options">
    <button
      *ngFor="let option of selectedQuestion.options; let i = index"
      (click)="userChoose(option.alias)"
      class="btn_option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quiz__results">
    <h1>seu resultado Ã©:</h1>
    <p>{{ finalAnswer }}</p>
  </div>
</div>
